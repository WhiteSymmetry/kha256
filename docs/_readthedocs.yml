# ReadTheDocs configuration for KHA-256
version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.10"
  
  jobs:
    pre_build:
      - pip install --upgrade pip setuptools wheel
      - pip install -r docs/requirements.txt

sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
    - requirements: docs/requirements.txt

formats:
  - pdf
  - epub

# Build PDF with custom settings
pdf:
  media: "screen"  # or 'print'

# Internationalization
language: "en"

# Submodules
submodules:
  include:
    - all
  exclude:
    - develop

# Redirects
redirects:
  404: /404.html

# Analytics
analytics:
  enabled: true
  google: null  # Add your GA tracking ID if needed
  plausible: null

# Notifications
notifications:
  email: false
  webhook: false

# Search
search:
  ranking: {}
  ignore: []
  
# Auto-generated API docs
api_generator:
  enabled: true
  module: "kha256"
  output: "docs/source/api"
  
# Preview builds for pull requests
preview:
  enabled: true
  default_branch: "main"
